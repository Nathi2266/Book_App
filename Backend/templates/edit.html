<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        <input type="hidden" name="id" value="{{ book.id }}">
        
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>
        
        <label>Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>
        
        <label>Pages:</label>
        <input type="number" name="pages" value="{{ book.pages }}"><br><br>
        
        <label>Published Date:</label>
        <input type="date" name="published" value="{{ book.published }}"><br><br>
        
        <input type="submit" value="Update Book">
    </form>
</body>
</html>
